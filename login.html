<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Connexion | Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Panel Admin</h1>
                <p>Connectez-vous pour gérer votre portfolio</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Utilisateur
                    </label>
                    <div class="password-input-wrapper">
                        <input type="text" id="username" name="username" required 
                               placeholder="Entrez votre identifiant" autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Mot de passe
                    </label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" required 
                               placeholder="Entrez votre mot de passe" autocomplete="off">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Se connecter</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Retour au portfolio
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        
        // Vérifier si déjà connecté
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('adminToken');
            if (token) {
                try {
                    const response = await fetch(`${API_URL}/auth/verify`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        window.location.href = 'index.html';
                    } else {
                        localStorage.removeItem('adminToken');
                    }
                } catch (e) {
                    localStorage.removeItem('adminToken');
                }
            }
        });

        // Toggle password visibility
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const btn = document.querySelector('.btn-login');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminRole', data.role || 'viewer');
                    window.location.href = 'index.html';
                } else {
                    errorDiv.querySelector('span').textContent = data.error || 'Erreur de connexion';
                    errorDiv.style.display = 'flex';
                }
            } catch (error) {
                errorDiv.querySelector('span').textContent = 'Erreur de connexion au serveur';
                errorDiv.style.display = 'flex';
            }
            
            btn.disabled = false;
            btn.innerHTML = '<span>Se connecter</span><i class="fas fa-arrow-right"></i>';
        });
    </script>
</body>
</html>
